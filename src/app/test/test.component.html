<div class="container">
    <div class="row mt-3 mb-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="test">BlaBla</span>
            </div>
            <input type="text" class="form-control" placeholder="Votre texte" aria-describedby="test"
                (blur)='getText($event)'>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-lg-12 text-center">
            <button id="add" class="btn btn-primary" (click)='addText()'>Ajouter votre texte au paragraphe</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p>Votre texte est le suivant :</p>
            <p>{{ p }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
            </div>
        </div>
    </div>
</div>
